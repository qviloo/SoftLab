<body>
<p>მაგალითი 4:
    მოცემულია იგივე rectangles მასივი (მაგალითი 3).
    .filter .map .forEach მეთოდების გამოყენებით დაწერეთ პროგრამა, რომელიც დაბეჭდავს (კონსოლში) იმ მართკუთხედების id-ის და ფართობებს, რომელთა ფერიც არის მწვანე ან წითელი.
    პასუხი:
    1: 50
    3: 18
    5: 100

</p>
<script>
    const rectangles = [{
        id: 1,
        width: 5,
        height: 10,
        color: 'green'
    }, {
        id: 2,
            width: 2,
            height: 4,
            color: 'blue'
    }, {
        id: 3,
            width: 6,
            height: 3,
            color: 'green'
    }, {
        id: 4,
            width: 7,
            height: 7,
            color: 'purple'
    }, {
        id: 5,
            width: 10,
            height: 10,
            color: 'red'
    }];

    rectangles.filter(c=> c.color==='green'||c.color==='red').map((n) => n.height * n.width).forEach((n,i) => {
        document.writeln(i+1+':'+n+"<br>");
        console.log(i+1+':'+n);
    })
    // aq pasuxshi gamoaqvs 1,2,3 rogor unda gamovitanot 1,3,5 anu dzveli iD
</script>
</body>
