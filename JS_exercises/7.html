<script>
    const text = "Lorem ipsum dolor sit amet, consectetur adipiscing elit."

    const words = text.split(' ');
    let ans="";
    let word;
    words.forEach(w => {
        word=w.split('')
        ans= ans + word[0];
    })
        document.writeln(ans.toUpperCase());
        console.log(ans.toUpperCase());

</script>
